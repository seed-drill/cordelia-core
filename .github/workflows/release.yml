name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

  build:
    name: Build Linux Binary
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --bin cordelia-node

      - name: Strip binary
        run: strip target/release/cordelia-node

      - name: Rename binary
        run: cp target/release/cordelia-node cordelia-node-x86_64-linux

      - name: Generate checksum
        run: sha256sum cordelia-node-x86_64-linux > sha256sums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: |
            cordelia-node-x86_64-linux
            sha256sums.txt

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cordelia-node-x86_64-linux
            sha256sums.txt
          generate_release_notes: true
