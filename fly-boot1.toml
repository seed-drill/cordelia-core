app = "cordelia-boot1"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

  [build.args]
    BOOT_CONFIG = "boot1-config.toml"

[env]
  RUST_LOG = "info,cordelia_node=debug"

[[services]]
  internal_port = 9474
  protocol = "tcp"
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 9474

[[services]]
  internal_port = 9473
  protocol = "tcp"

  [[services.ports]]
    port = 9473

[mounts]
  source = "cordelia_data"
  destination = "/home/cordelia/.cordelia"
