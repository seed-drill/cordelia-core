app = "cordelia-boot4"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

  [build.args]
    BOOT_CONFIG = "boot4-config.toml"

[env]
  RUST_LOG = "info,cordelia_node=debug"

[[services]]
  internal_port = 9474
  protocol = "tcp"

  [[services.ports]]
    port = 9474

[[services]]
  internal_port = 9473
  protocol = "tcp"

  [[services.ports]]
    port = 9473

[mounts]
  source = "cordelia_data"
  destination = "/home/cordelia/.cordelia"
